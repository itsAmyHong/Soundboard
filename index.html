<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Hour of Code - Javascript</title>
<link href="main.css" rel="stylesheet" type="text/css" />
<script>


function playSound1(){
		 document.getElementById("audio").innerHTML="<embed src='sound/chicken.mp3' hidden='true' autostart='true' loop='false' />";}
	
	function playSound2(){
		 document.getElementById("audio").innerHTML="<embed src='sound/cow.mp3' hidden='true' autostart='true' loop='false' />";}
	
	function playSound3(){
		 document.getElementById("audio").innerHTML="<embed src='sound/goat.mp3' hidden='true' autostart='true' loop='false' />";}
	
	function playSound4(){
		 document.getElementById("audio").innerHTML="<embed src='sound/lamb.mp3' hidden='true' autostart='true' loop='false' />";}
	
	function playSound5(){
		 document.getElementById("audio").innerHTML="<embed src='sound/pig.mp3' hidden='true' autostart='true' loop='false' />";}
	
	function playSound6(){
		 document.getElementById("audio").innerHTML="<embed src='sound/turkey.mp3' hidden='true' autostart='true' loop='false' />";}






</script>
</head>

<body>

	<div id="instructions">
		<img src="images/soundboard.png"/>
        <h2>Click on a button to play!</h2>
	</div>
	
    <div id="wrapper">
		<div class="imgWrap"><img src="images/button-1.png" onClick="playSound1()" /></div>
        <div class="imgWrap"><img src="images/button-2.png" onClick="playSound2()" /></div>
        <div class="imgWrap"><img src="images/button-3.png" onClick="playSound3()" /></div>
        <div class="imgWrap"><img src="images/button-4.png" onClick="playSound4()" /></div>
        <div class="imgWrap"><img src="images/button-5.png" onClick="playSound5()" /></div>
        <div class="imgWrap"><img src="images/button-6.png" onClick="playSound6()" /></div>
	</div>
 
 	<div id="audio"></div>
</body>
</html>
